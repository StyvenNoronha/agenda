{% extends 'global/base.html' %}
{% block content %}
<div class="form-wrapper">
  <h1>Novo Contato</h1>
  <form 
    action="{% url 'contact:create'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-content">
      {% for field in form  %}
        <div class="form-group">
          <label for="{{field.id_for_label}}">{{field.label}}</label>
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
    </div>
    {% if field.name == 'picture' and field.value.url %}
      <img class="contact-image" src="{{contact.picture.url}}" alt="{{contact.first_name}} ">
    {% endif %}
    <div class="form-content">
      <div class="form-group">
        <button class="btn" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
